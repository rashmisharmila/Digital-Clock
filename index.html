<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clocl</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="clock">

    <div class="time">
        <div class="leftSide">
            <span id="hours">
                00
            </span>
        </div>
        <div class="rightSide">
            <span class="dots">:</span>
            <span id="minutes">00 </span>
            <span class="dots">:</span>
            <span id="seconds">00</span>
            <span id="ampm" style="padding-left: 20px;">PM </span>
        </div>
    </div>
    <div class="day" style="padding-top: 20px;">
        <span id="dd" >Tuesday</span>
    </div>
    <div class="day" style="padding-top: 10px;">
        <span id="ddmmyy">December | 12 | 2023</span>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
